<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Encoding & responsiveness -->
  <meta charset="utf-8" />

  <meta name="theme-color" content="#071111" />

  <meta property="og:title" content="Mäntylä Brewery" />

    "@context": "https://schema.org",

    "name": "Mäntylä Brewery",
    "url": "https://mantylabrewery.netlify.app/",
